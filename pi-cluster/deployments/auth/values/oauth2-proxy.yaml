replicaCount: 2

image:
  repository: "quay.io/pusher/oauth2_proxy"
  tag: "v3.2.0-armv6"
  pullPolicy: "IfNotPresent"

extraArgs:
  provider: github
  set-xauthrequest: "true"
  cookie-domain: .charlieegan3.co.uk
  whitelist-domain: .charlieegan3.co.uk
  redirect-url: "https://auth.charlieegan3.co.uk/oauth2/callback"
  config: /vault/secrets/oauth2_proxy.cfg

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "auth"
  vault.hashicorp.com/agent-pre-populate-only: "true"
  vault.hashicorp.com/agent-inject-secret-oauth2_proxy.cfg: "secret/auth/main"
  vault.hashicorp.com/agent-inject-template-oauth2_proxy.cfg: |
    {{- with secret "secret/auth/main" -}}
    {{- .Data.text -}}
    {{- end -}}

config:
  # but this is not created to use the values from vault instead
  existingSecret: true

ingress:
  enabled: true
  path: /
  hosts:
  - auth.charlieegan3.co.uk
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: nginx
  tls:
  - secretName: auth-tls
    hosts:
    - auth.charlieegan3.co.uk
