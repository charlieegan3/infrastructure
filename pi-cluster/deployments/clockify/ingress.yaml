---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: clockify
  namespace: clockify
  labels:
    app: clockify
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: "https://auth.charlieegan3.co.uk/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.charlieegan3.co.uk/oauth2/start?rd=https://clockify.charlieegan3.co.uk"
spec:
  tls:
  - hosts:
    - clockify.charlieegan3.co.uk
    secretName: clockify-tls
  rules:
  - host: clockify.charlieegan3.co.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: clockify
          servicePort: 80
