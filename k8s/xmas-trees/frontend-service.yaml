---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: frontend
  namespace: xmas-trees
spec:
  template:
    spec:
      containers:
      - image: "charlieegan3/policing-christmas-trees-frontend:f24cd9c41ea44bb6dc63f4b27b3bdde3"
        ports:
        - name: http1
          containerPort: 80
        command:
        - sh
        - -c
        - |
          mkdir -p /var/log/nginx && exec nginx -g "daemon off;"
