apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: charlieegan3/policing-christmas-trees-server:b2a523e240d7b2259fc6f96a29661342
        ports:
        - containerPort: 8081
          name: http
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            memory: "10Mi"
            cpu: "10m"
