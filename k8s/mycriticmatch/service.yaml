---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: mycriticmatch
  namespace: mycriticmatch
spec:
  template:
    spec:
      containers:
      - image: "docker.io/charlieegan3/mycriticmatch:f423a3df0107b54d82a0c5acf66e5faa"
        ports:
        - name: http1
          containerPort: 80
        command:
        - sh
        - -c
        - |
          mkdir -p /var/log/nginx && exec nginx -g "daemon off;"
