              "metricColumn": "none",
              "rawQuery": true,
              "rawSql": "SELECT\n  TIMESTAMP_TRUNC(MAX(resource_usage.end_time), DAY) AS time,\n  SUM(resource_usage.usage.amount * gcp_billing_export.rate) AS cost\nFROM\n  `${project:regex}.$usage_table_path` AS resource_usage\nLEFT JOIN (\n  SELECT\n    sku.id AS sku_id,\n    SUM(cost) / SUM(usage.amount) AS rate,\n    MIN(usage_start_time) AS min_usage_start_time,\n    MAX(usage_end_time) AS max_usage_end_time\n  FROM\n    `$billing_export`\n  WHERE\n    project.id = \"$project\"\n    AND $__timeFilter(usage_end_time)\n  GROUP BY\n    sku_id) AS gcp_billing_export\nON\n  resource_usage.sku_id = gcp_billing_export.sku_id\nWHERE\n   resource_usage.start_time >= gcp_billing_export.min_usage_start_time\n  AND resource_usage.end_time <= gcp_billing_export.max_usage_end_time\n  AND REGEXP_CONTAINS(cluster_location, r\"^${cluster_location:regex}$\")\n  AND REGEXP_CONTAINS(cluster_name, r\"^${cluster_name:regex}$\")\n  AND REGEXP_CONTAINS(namespace, r\"^${namespace:regex}$\")\n  AND REGEXP_CONTAINS(resource_name, r\"^${resource_name:regex}$\")\n  AND REGEXP_CONTAINS(\n    COALESCE(\n      (SELECT value\n       FROM UNNEST(labels)\n       WHERE\n         key = \"app\" OR key = \"app.kubernetes.io/name\" OR key = \"serving.knative.dev/service\"\n       ORDER BY LENGTH(value)\n       LIMIT 1\n      ), \"Unknown\"\n    ), r\"^${app:regex}$\")\nGROUP BY\n  TIMESTAMP_TRUNC(resource_usage.end_time, DAY)\nORDER BY time\n",
