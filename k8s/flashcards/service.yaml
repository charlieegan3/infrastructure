---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: flashcards
  namespace: flashcards
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "flashcards-api"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-secret-env: "secret/flashcards-api/main"
        vault.hashicorp.com/agent-inject-template-env: |
          {{- with secret "secret/flashcards-api/main" -}}
          {{- .Data.env -}}
          {{- end -}}
    spec:
      containers:
      - image: "charlieegan3/flashcards:67c9b96d9a6f57733ca8a28e1676a1dc"
        ports:
        - name: http1
          containerPort: 3000
        env:
        - name: ENV_PATH
          value: /vault/secrets/env
        resources:
          limits:
            cpu: "2"
            memory: "500Mi"
          requests:
            cpu: "10m"
            memory: "10Mi"
