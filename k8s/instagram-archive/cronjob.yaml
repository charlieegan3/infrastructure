---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: instagram-archive-refresh
  namespace: instagram-archive
spec:
  # this is to prevent the controller hitting FailedNeedsStart
  # I think this is related to clock skew from my premptible VMs
  startingDeadlineSeconds: 30
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  schedule: "33 */3 * * *"
  jobTemplate:
    metadata:
      labels:
        cronjob: instagram-archive-refresh
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: "true"
            vault.hashicorp.com/role: "instagram-archive"
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/agent-inject-secret-env: "secret/instagram-archive/main"
            vault.hashicorp.com/agent-inject-template-env: |
              {{- with secret "secret/instagram-archive/main" -}}
              {{- .Data.text -}}
              {{- end -}}
            vault.hashicorp.com/agent-inject-secret-key.json: "secret/instagram-archive/google"
            vault.hashicorp.com/agent-inject-template-key.json: |
              {{- with secret "secret/instagram-archive/google" -}}
              {{- .Data.key -}}
              {{- end -}}
        spec:
          restartPolicy: OnFailure
          containers:
          - name: instagram-archive-refresh
            image: "charlieegan3/photos:de58b647d8d4018782670940fd925c83cc9a5a4c"
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 0.5
                memory: 500Mi
            env:
            - name: ENV_PATH
              value: /vault/secrets/env
            command:
            - sh
            - -c
            - |
              gcloud auth activate-service-account --key-file=/vault/secrets/key.json && \
              /entrypoint.sh
