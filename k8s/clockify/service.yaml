---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: clockify
  namespace: clockify
spec:
  template:
    spec:
      volumes:
      - name: config
        secret:
          secretName: config
      containers:
      - image: "docker.io/charlieegan3/clockify:95f7a3813d2c020de22eadf1d1da3160"
        ports:
        - name: http1
          containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html/data
        resources:
          limits:
            cpu: "20m"
            memory: "20Mi"
          requests:
            cpu: "10m"
            memory: "10Mi"
        command:
        - sh
        - -c
        - |
          mkdir -p /var/log/nginx && exec nginx -g "daemon off;"
